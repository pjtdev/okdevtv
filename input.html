<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
<style>
input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
  -webkit-appearance: none; 
  margin: 0;
}
input {
  text-align: center;
}
</style>
<form action="">
    <input id="card1" name="card1" max="9999" type="number">
    <input id="card2" name="card2" max="9999" type="number">
    <input id="card3" name="card3" max="9999" type="number">
    <input id="card4" name="card4" max="9999" type="number">
    <br>
    <input id="mo" name="mo" max="99" maxlength="2" type="number">

</form>
<script>
    $(function(){
        $('input[name^=card]').on('keyup', function(e) {
            var t = e.currentTarget;
            var val = $(t).val();
            if (val.length > 3) {
                if( $(t).get(0).name !== 'card4') {
                    $(t).nextAll().get(0).focus();
                } else {
                    $('#mo').get(0).focus();
                }
                $(t).val(val.substring(0, 4));
            }
        });
    });
</script>
